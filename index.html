<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="key" data-key="65">
        <p>A</p> 
        <span class="sound">clap</span>
    </div>
    <div class="key" data-key="83">
        <p>S</p> 
        <span class="sound">clave</span>
    </div>
    <div class="key" data-key="68">
        <p>D</p> 
        <span class="sound">cow-bell</span>
    </div>
    <div class="key" data-key="70">
        <p>F</p> 
        <span class="sound">hi-hat</span>
    </div>
    <div class="key" data-key="71">
        <p>G</p> 
        <span class="sound">kick-drum</span>
    </div>
    <div class="key" data-key="72">
        <p>H</p> 
        <span class="sound">snare-drum</span>
    </div>



    <audio data-key="65" src="sounds/clap.mp3"></audio>
    <audio data-key="83" src="sounds/clave.mp3"></audio>
    <audio data-key="68" src="sounds/cow-bell.mp3"></audio>
    <audio data-key="70" src="sounds/hi-hat.mp3"></audio>
    <audio data-key="71" src="sounds/kick-drum.mp3"></audio>
    <audio data-key="72" src="sounds/snare-drum.mp3"></audio>


    <script src="app.js"></script>
</body>

</html>
